<!DOCTYPE html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0
            const h1 = document.querySelector('h1')

            h1.addEventListener('click', (event) => {
                counter++
                h1.textContent = `클릭 횟수: ${counter}`
            })
        })
    </script>
</head>
<style>
    h1 {
        /* 클릭 여러 번 했을 때 글자가 선택되는 것을 막음 */
        user-select: none; 
    }
</style>
<body>
    <h1>클릭 횟수: 0</h1>
</body>
</html>
