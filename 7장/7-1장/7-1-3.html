<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // querySelector() 메소드
      document.addEventListener('DOMContentLoaded', () => {
          
          const header = document.querySelector('h1')
          
          header.textContent = 'HEADERS'
          header.style.color = 'green'
          header.style.backgroundColor = 'yellow'
          header.style.padding = '15px'
      })
    </script>
  </body>
  <h1></h1>
</html>
