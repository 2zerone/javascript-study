<!DOCTYPE html>
<head>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 92, 수학: 88, 과학: 89})
        students.push({이름: '별이', 국어: 92, 영어: 86, 수학: 72, 과학: 98})
        students.push({이름: '겨울', 국어: 78, 영어: 98, 수학: 100, 과학: 87})
        students.push({이름: '바다', 국어: 89, 영어: 55, 수학: 62, 과학: 48})

        function getSumOf(student) {
            return student.국어 + student.영어 + student.수학 + student.과학
        }

        function getAverageOf(student) {
            return getSumOf(student) / 4
        }

        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
        }
        
        console.log(output)
    </script>
</head>

</body>
</html>
