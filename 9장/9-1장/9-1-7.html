<!DOCTYPE html>
<head>
    <script>
        class Student {
            constructor (이름, 국어, 영어, 수학, 과학) {
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }
        }

        const students = []
        students.push(new Student('구름', 1, 2, 3, 4, 5))
        students.push(new Student('별이', 11, 12, 13, 14, 15))
        students.push(new Student('겨울', 21, 22, 23, 24, 25))
        students.push(new Student('바다', 31, 32, 33, 34, 35))
    </script>
</head>
<body>
    
</body>
</html>
