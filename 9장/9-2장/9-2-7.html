<!DOCTYPE html>
<head>
    <script>
        // square 객체의 length 속성을 변경하더라도 클래스 내부에서 사용하고 있는 속성은 #length 속성임. length 속성이 아니므로 결과에는 어떠한 영향도 주지 않음
        class Square {
            #length

            constructor(length) {
                if (length <= 0) {
                    throw '길이는 0보다 커야 합니다.'
                }
                this.#length = length
            }

            getPerimeter() {return 4 * this.#length}
            getArea() {return this.#length * this.#length}
        }

        const square = new Square(10)
        square.length = -10
        console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${square.getArea()}`)
    </script>
</head>

</body>
</html>
