<!DOCTYPE html>
<head>
    <script>
        // 덮어쓴 것과 별개로 부모에 있던 메소드의 내용도 사용하고 싶을 경우
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }

            a() {console.log('a() 메소드를 호출')}
            b() {console.log('b() 메소드를 호출')}
            c() {console.log('c() 메소드를 호출')}
        }

        class Child extends LifeCycle {
            a() {
                super.a()
                console.log('자식의 a() 메소드')
            }
        }

        new Child().call()
    </script>
</head>
<body>
    
</body>
</html>
