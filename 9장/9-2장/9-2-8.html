<!DOCTYPE html>
<head>
    <script>
        // 이러한 private 속성은 클래스 외부에서는 접근할 수 없음. 클래스 사용자가 클래스를 잘못 사용하는 문제를 줄일 수 있음.
        // 하지만, #length 속성에 아예 접근할 수 없는 문제가 있으므로 square 객체의 length 속성이 몇인지 확인불가, 속성 변경도 불가
        class Square {
            #length

            constructor(length) {
                if (length <= 0) {
                    throw '길이는 0보다 커야 합니다.'
                }
                this.#length = length
            }

            getPerimeter() {return 4 * this.#length}
            getArea() {return this.#length * this.#length}
        }

        const square = new Square(10)
        square.#length = -10
        console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${square.getArea()}`)
    </script>
</head>

</body>
</html>
