<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 블록과 함수 블록을 사용해 이름 충돌 문제 해결하기
      let pi = 3.14;
      console.log(`파이 값은 ${pi}입니다.`);

      {
        let pi = 3.141592;
        console.log(`파이 값은 ${pi}입니다.`);
      }
      console.log(`파이 값은 ${pi}입니다.`);

      function sample() {
        let pi = 3.141592;
        console.log(`파이 값은 ${pi}입니다.`);
      }
      sample();
      console.log(`파이 값은 ${pi}입니다.`);
    </script>
  </body>
</html>
