<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 콜백 함수(1): 선언적 함수 사용하기
      function callThreeTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      function print(i) {
        console.log(`${i}번째 함수 호출`);
      }

      callThreeTimes(print);
    </script>
  </body>
</html>
