<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 배열의 map() 메소드
      let numbers = [273, 52, 103, 32, 57];

      numbers = numbers.map(function (value, index, array) {
        return value * value;
      });

      numbers.forEach(console.log); // function (value, index, array) {}
    </script>
  </body>
</html>
