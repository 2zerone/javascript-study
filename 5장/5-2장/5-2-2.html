<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 콜백 함수(2): 익명 함수 사용하기
      function callThreeTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      callThreeTimes(function (i) {
        console.log(`${i}번째 함수 호출`);
      });
    </script>
  </body>
</html>
