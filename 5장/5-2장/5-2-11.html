<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // \즉시 호출 함수를 사용한 문제 해결
      let pi = 3.14;
      console.log(`파이 값은 ${pi}입니다.`);
    </script>

    <script>
      (function () {
        let pi = 3.141592;
        console.log(`파이 값은 ${pi}입니다.`);
      })();
    </script>
  </body>
</html>
