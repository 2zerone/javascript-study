<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 선언적 함수 + 익명 함수

      // 익명 함수 생성
      함수 = function() {
          console.log('익명 함수')
      }

      // 선언적 함수 생성, 할당
      function 함수 () {
          console.log('선언적 함수')
      }

      함수()
    </script>
  </body>
</html>
