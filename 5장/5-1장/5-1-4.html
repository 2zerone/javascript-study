<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // 윤년인지 확인하는 함수
       function isLeapYear(year) {
           return (year%4 === 0) && (year%100 !== 0) || (year%400 === 0)
       }

       alert(`2020년은 윤년?? === ${isLeapYear(2020)}`)
       alert(`2010년은 윤년?? === ${isLeapYear(2010)}`)
       alert(`2000년은 윤년?? === ${isLeapYear(2000)}`)
       alert(`1900년은 윤년?? === ${isLeapYear(1900)}`)
    </script>
</body>
</html>
