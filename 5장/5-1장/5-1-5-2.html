<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
       // a부터 b까지 곱하는 함수
       function mul(a, b) {
           let output = 1
           for (let i=a; i<=b; i++) {
               output *= i
           }
           
           return output
       }

       alert(`1부터 20까지의 곱은 ${mul(1, 20)}입니다.`)
       alert(`5부터 10까지의 곱은 ${mul(5, 10)}입니다.`)
    </script>
</body>
</html>
