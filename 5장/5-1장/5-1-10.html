<!DOCTYPE html>
<html>

    <title></title>

<body>
    <script>
       // 매개변수의 자료형에 따라 다르게 작동하는 min() 함수
       function min(first, ...rests) {
       let output
       let items

       // 어떤 자료가 배열인지 확인할 때 Array.isArray() 메소드 사용 (일반적인 typeof 연산자는 배열을 확인할 수 없다)
       if (Array.isArray(first)) {
           output = first[0]
           items = first
       } else if (typeof(first) === 'number') {
           output = first
           items = rests
       }

       for ( const item of items) {
           if (output > item) {
               output = item
           }
       }
       return output
       }

       console.log(`min(배열): ${min([52, 273, 32, 103, 275, 24, 57])}`)
       console.log(`min(숫자, ...): ${min(52, 273, 32, 103, 275, 24, 57)}`)
    </script>
</body>
</html>
