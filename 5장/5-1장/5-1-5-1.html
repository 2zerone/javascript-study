<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
       // a부터 b까지 더하는 함수
       function sum(a, b) {
           let output = 0
           for (let i=a; i<=b; i++) {
               output += i
           }

           return output
       } 

       alert(`1부터 100까지의 합: ${sum(1, 100)}`)
       alert(`1부터 500까지의 합: ${sum(1, 500)}`)
    </script>
</body>
</html>
