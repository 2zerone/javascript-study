<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
       // 최솟값을 구하는 함수
       function min(array) {
           let output = array[0]
           for (const item of array) {
               if (output > item) {
                   output = item
               }
           }

           return output
       }

       const testArray = [52, 273, 32, 103, 275, 24, 57]
       alert(`${testArray} 중에서 최솟값 = ${min(testArray)}`)
    </script>
</body>
</html>
