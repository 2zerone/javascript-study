<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
       // continue 키워드 활용(2)
       let output = 0
       
       for (let i=1; i<=10; i++) {
           if (i % 2 === 1) {
               continue
           }
           output += i
       }

       alert(output)
    </script>
</body>
</html>
