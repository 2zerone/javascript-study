<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // 중첩 반복문 사용하기(1) - 피라미드
       let output = ''
       
       for(i=1; i<10; i++) {
           for(j=0; j<i; j++) {
               output += '*'
           }
           output += '\n'
       }

       alert(output)
    </script>
</body>
</html>
