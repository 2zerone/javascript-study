<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요', '')
        const year = Number(rawInput)
        const gan = '경, 신, 임, 계, 갑, 을, 병, 정, 무, 기'.split(',')
        const ddi = '신, 유, 술, 해, 자, 축, 인, 묘, 진, 사, 오, 미'.split(',')

        alert(`${year}년은 ${gan[year % 10]}${ddi[year % 12]} 년 입니다.`)
    </script>
</body>
</html>
