<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요', '')
        const year = Number(rawInput)
        const ddi = '원숭이, 닭, 개, 돼지, 쥐, 소, 호랑이, 토끼, 용, 뱀, 말, 양'.split(',')

        alert(`${year}년에 태어났다면 ${ddi[year%12]}띠 입니다.`) 
    </script>
</body>
</html>
