<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      // 전개 연산자를 이용한 깊은 복사
      const 구름 = {
          이름: '구름',
          나이: 6,
          종족: '강아지'
      }

      const 별 = {...구름}
      별.이름 = '별'
      별.나이 = 1

      console.log(JSON.stringify(구름))
      console.log(JSON.stringify(별)) // 깊은 복사로 기존의 것은 변하지 않음

    </script>
  </body>
</html>
